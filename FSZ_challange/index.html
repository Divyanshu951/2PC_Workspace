<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Grid Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .testimonial-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1200px;
        }

        .testimonial-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 350px;
        }

        .testimonial-card img {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .testimonial-content {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .testimonial-text {
            color: #555;
            font-size: 16px;
        }

        .testimonial-author {
            font-weight: bold;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="testimonial-grid">
        <div class="testimonial-card">
            <div class="testimonial-content">
                <img src="https://via.placeholder.com/50" alt="User 1">
                <div>
                    <p class="testimonial-author">John Doe</p>
                    <p class="testimonial-text">Great service! I'm very happy with the results.</p>
                </div>
            </div>
        </div>
        <div class="testimonial-card">
            <div class="testimonial-content">
                <img src="https://via.placeholder.com/50" alt="User 2">
                <div>
                    <p class="testimonial-author">Jane Smith</p>
                    <p class="testimonial-text">Highly recommend! The team is amazing.</p>
                </div>
            </div>
        </div>
        <div class="testimonial-card">
            <div class="testimonial-content">
                <img src="https://via.placeholder.com/50" alt="User 3">
                <div>
                    <p class="testimonial-author">Alice Brown</p>
                    <p class="testimonial-text">Fantastic experience from start to finish.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
