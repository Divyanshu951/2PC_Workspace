<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <title>Monkey Type Clone</title>
</head>
<body>
    <main>
        <section id="main-container">
            <div id="paragraph-box" onclick="focus_now()"></div>
            <input type="text" id="input-field" oninput='check()' placeholder="Type here...">
        </section>
        <button id="start-bttn" onclick="again()">Start</button>
        <button id="add-line-bttn" onclick="addLine()">Add Line</button>
        <section id="stats-container">
            <div id="accuracy">Accuracy
                <div id="acc_con">--%</div>
            </div>
            <div id="time">Time (sec)
                <div id="time_con">120</div>
            </div>
            <div id="wpm">WPM
                <div id="wpm_con">--</div>
            </div>
        </section>

        <div id="total-time" style="font-weight: bold; text-align: center; margin-top: 10px;">
          Total Practice Time: <span id="total-time-value">0</span> seconds
      </div>
      
    </main>
    <script src="app.js"></script>
</body>
</html>
