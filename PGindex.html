<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 200px;
            padding: 16px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid gray;
        }

        .product-image {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-details {
            text-align: left;
        }

        .product-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 8px;
            color: #333;
        }

        .badge-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .discount-badge {
            display: inline-block;
            background-color: #e50914;
            color: #fff;
            font-weight: bold;
            font-size: 14px;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .limited-deal {
            color: #e50914;
            font-weight: bold;
            font-size: 14px;
        }

        .pricing {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }

        .current-price {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .original-price {
            font-size: 16px;
            color: #888;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="product-card">
        <img src="https://m.media-amazon.com/images/I/310W6ApKjAL._SX300_SY300_QL70_FMwebp_.jpg" alt="Noise Aura Buds" class="product-image">
        <div class="product-details">
            <h3 class="product-title">Noise Aura Buds in-Ear Truly Wireless Earbuds...</h3>
            <div class="badge-container">
                <div class="discount-badge">67% off</div>
                <div class="limited-deal">Limited time deal</div>
            </div>
            <div class="pricing">
                <span class="current-price">₹1,499</span>
                <span class="original-price">₹4,499.00</span>
            </div>
        </div>
    </div>
</body>

</html>
